name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout
      uses: actions/checkout@v4
    
    - name: ğŸ”§ Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        channel: 'stable'
        cache: true
    
    - name: ğŸ“¦ Get dependencies
      run: flutter pub get
    
    - name: ğŸ—ï¸ Build web
      run: flutter build web --release --base-href "/fcm-web-clean/"
    
    - name: ğŸ“‹ Copy service worker
      run: |
        if [ -f "web/firebase-messaging-sw.js" ]; then
          cp web/firebase-messaging-sw.js build/web/
          echo "âœ… Service worker copied"
        fi
    
    - name: ğŸš« Add .nojekyll
      run: touch build/web/.nojekyll
    
    - name: âœ… Verify build
      run: |
        echo "Build contents:"
        ls -lh build/web/ | head -10
        echo ""
        test -f build/web/index.html && echo "âœ… index.html" || echo "âŒ missing"
        test -f build/web/firebase-messaging-sw.js && echo "âœ… SW" || echo "âŒ missing"
    
    - name: ğŸ“¤ Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './build/web'
    
    - name: ğŸŒ Deploy
      id: deployment
      uses: actions/deploy-pages@v4
    
    - name: âœ… Complete
      run: echo "ğŸŒ Live at ${{ steps.deployment.outputs.page_url }}"
